<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0">
	<title>我的响动</title>
	<meta name="keywords" content="响动健身" />
	<meta name="description" content="响动健身" />
	<meta content="yes" name="apple-mobile-web-app-capable" />  
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />  
	<meta content="telephone=no" name="format-detection" />
	<link rel="shortcut icon" href="__ROOT__/Public/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Wechat/css/common.css" />
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Wechat/css/other.css" />
</head>
<!--<body style="background: url(__PUBLIC__/img/bg.jpg) repeat;">-->
<body>
	<div class="main">
		<div style="height:200px">
			<img  src="__ROOT__/Public/img/user.jpg" style="width:100%;height:100%" />
		</div>
		<!--<hr style="background-color:#F49D46;height:2px">-->

		<div class="sortdiv" style="margin-top:10px;">
			<ul class="sortList">
				<li style="min-height:20px">
					<a href="__ROOT__/Wechat/account/wx_openid/<{$wx_openid}>">
							<h3 style="padding: 2px 0px 5px 25px;background: url(__PUBLIC__/img/acnt.jpg) no-repeat;">我的账号</h3>
							<span class="arrow" style="margin-top:-20px"></span>
					</a>
				</li>
				<li style="min-height:20px">
					<a href="__ROOT__/Wechat/usercards/wx_openid/<{$wx_openid}>">
							<h3 style="padding: 2px 0px 5px 25px;background: url(__PUBLIC__/img/cards.jpg) no-repeat;">响动卡包</h3>
							<span class="arrow" style="margin-top:-20px"></span>
					</a>
				</li>
				<li style="min-height:20px">
					<a href="__ROOT__/Wechat/usercardItem/wx_openid/<{$wx_openid}>">
							<h3 style="padding: 2px 0px 5px 25px;background: url(__PUBLIC__/img/jl.jpg) no-repeat;">健身记录</h3>
							<span class="arrow" style="margin-top:-20px"></span>
					</a>
				</li>
				<li style="border-bottom:1px;min-height:20px">
					<a href="#">
							<h3 style="padding: 2px 0px 5px 25px;background: url(__PUBLIC__/img/fp.jpg) no-repeat;">我的发票</h3>
							<span class="arrow" style="margin-top:-20px"></span>
					</a>
				</li>
			</ul>
		</div>

	</div>
	
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		var checkJsApiSupport = false;
	  /*
	   * 注意：
	   * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
	   * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
	   * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
	   *
	   * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
	   * 邮箱地址：weixin-open@qq.com
	   * 邮件主题：【微信JS-SDK反馈】具体问题
	   * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
	   */
	  wx.config({
	      debug: false,
	      appId: '<{$appId}>',
	      timestamp: <{$timestamp}>,
	      nonceStr: '<{$nonceStr}>',
	      signature: '<{$signature}>',
	      jsApiList: [
	        'checkJsApi',
	        'onMenuShareTimeline',
	        'onMenuShareAppMessage',
	        'onMenuShareQQ',
	        'onMenuShareWeibo',
	        'hideMenuItems',
	        'showMenuItems',
	        'hideAllNonBaseMenuItem',
	        'showAllNonBaseMenuItem',
	        'translateVoice',
	        'startRecord',
	        'stopRecord',
	        'onRecordEnd',
	        'playVoice',
	        'pauseVoice',
	        'stopVoice',
	        'uploadVoice',
	        'downloadVoice',
	        'chooseImage',
	        'previewImage',
	        'uploadImage',
	        'downloadImage',
	        'getNetworkType',
	        'openLocation',
	        'getLocation',
	        'hideOptionMenu',
	        'showOptionMenu',
	        'closeWindow',
	        'scanQRCode',
	        'chooseWXPay',
	        'openProductSpecificView',
	        'addCard',
	        'chooseCard',
	        'openCard'
	      ]
	  });
	  
	  wx.ready(function () {
	    wx.checkJsApi({
	      jsApiList: [
	        'getLocation',
	        'openLocation'
	      ],
	      success: function (res) {
	        //alert(JSON.stringify(res));
					//alert(res.errMsg);
					checkJsApiSupport = true;
	      }
	    });	  	
	  });
	  
		wx.error(function (res) {
		  alert(res.errMsg+',请确认定位是否打开');
		});	  
	</script>	

</body>
</html>
