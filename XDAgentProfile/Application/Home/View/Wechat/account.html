<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>我的账号 </title>
	<meta name="keywords" content="响动健身" />
	<meta name="description" content="响动健身" />

	<meta content="black" name="apple-mobile-web-app-status-bar-style" />

<!--<body style="background: url(__PUBLIC__/img/bg.jpg) repeat;">-->
<body>
	<div class="main">
		<div style="height:150px">
			<div style="width:100px;height:100px;margin:10px;">
				<if condition="($headpic eq '')" >
					<img style="width:64px;height:64px;margin:20px;" src="__PUBLIC__/img/user.png" />	
				<else />
					<img style="width:64px;height:64px;margin:20px;" src="<{$headpic}>" />	
				</if>
			</div>
			<div style="position: relative;margin-top: -40px;margin-left: 100px;width: 100px;height: 20px;"></div>
		</div>
		<!--<hr style="background-color:#F49D46;height:2px">-->

		<div class="sortdiv" style="margin-top:-30px;">
			<ul class="sortList">
				<li style="min-height:45px;pardding:10px;">
					<a href="__ROOT__/Wechat/bindphone/wx_openid/<{$wx_openid}>">
							<h3 style="padding: 5px 0px 10px 10px;font-size:17px;">关联手机
								<if condition="($bindtel eq '')" >&nbsp&nbsp
									请关联您的手机号
								<else />&nbsp&nbsp<{$bindtel}>
								</if>								
							</h3>
							<span class="arrow" style="height:36px;width:36px;margin-top:-35px;margin-right:30px;"><img src="__ROOT__/Public/img/tel.png" style="width:100%;height:100%" /></span>
					</a>
				</li>
				<li style="min-height:45px">
					<a href="__ROOT__/Wechat/bindemail/wx_openid/<{$wx_openid}>">
							<h3 style="padding:5px 0px 10px 10px;font-size:17px;">关联邮箱
								<if condition="($email eq '')" >&nbsp&nbsp
									请关联您的Email
								<else /><font style="font-size:10px;"><{$email}></font>
								</if>	
							</h3>
							<span class="arrow" style="height:36px;width:36px;margin-top:-35px;margin-right:30px;"><img src="__ROOT__/Public/img/mail.png" style="width:100%;height:100%" /></span>
					</a>
				</li>
				<li style="border-bottom:1px;min-height:45px">
					<a href="__ROOT__/Wechat/myscore/wx_openid/<{$wx_openid}>">
							<h3 style="padding: 5px 0px 10px 10px;font-size:17px;">我的积分</h3>
							<span class="arrow" style="height:36px;width:36px;margin-top:-35px;margin-right:30px;"><img src="__ROOT__/Public/img/jf.png" style="width:100%;height:100%" /></span>
					</a>
				</li>				
			</ul>
		</div>

		<div class="sortdiv" style="margin-top:-40px;">
			<ul class="sortList">
				<li style="min-height:20px">
					<a href="__ROOT__/Wechat/usercards/wx_openid/<{$wx_openid}>">

	</div>
	
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		var checkJsApiSupport = false;
	  /*
	   * 注意：
	   * 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。
	   * 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。
	   * 3. 常见问题及完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html
	   *
	   * 开发中遇到问题详见文档“附录5-常见错误及解决办法”解决，如仍未能解决可通过以下渠道反馈：
	   * 邮箱地址：weixin-open@qq.com
	   * 邮件主题：【微信JS-SDK反馈】具体问题
	   * 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。
	   */
	  wx.config({
	      debug: false,
	      appId: '<{$appId}>',
	      timestamp: <{$timestamp}>,
	      nonceStr: '<{$nonceStr}>',
	      signature: '<{$signature}>',
	      jsApiList: [
	        'checkJsApi',
	        'onMenuShareTimeline',
	        'onMenuShareAppMessage',
	        'onMenuShareQQ',
	        'onMenuShareWeibo',
	        'hideMenuItems',
	        'showMenuItems',
	        'hideAllNonBaseMenuItem',
	        'showAllNonBaseMenuItem'
	      ]
	  });
	  
	  wx.ready(function () {
	    wx.checkJsApi({
	      jsApiList: [
	        'getLocation',
	        'openLocation'
	      ],
	      success: function (res) {
	        //alert(JSON.stringify(res));
					//alert(res.errMsg);
					checkJsApiSupport = true;
	      }
	    });
	    
	    wx.hideOptionMenu();
	  });
	  
		wx.error(function (res) {
		  alert(res.errMsg+',请确认定位是否打开');
		});	  
	</script>	
</body>
