<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">
	<title>响动商家后台管理</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/xdagentbase.css">
</head>
<body>
	<nav class="navbar navbar-xd navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<div class="navlogo">
				</div>
			</div>
		</div>
	</nav>

	<div class="container signupbody">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-5 col-md-offset-4 col-md-5">
				<form class="formbody">
					<div class="formtitle">
						<h2>加入响动，共享新兴健身市场</h2>
					</div>
					<div class="form-group">
						<label>负责人</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>手机号 <h4>同时也是登陆账户，请如实填写</h4></label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>登录密码 <h4>最低7位数，建议数字、字母同时使用</h4></label>
						<input type="text" class="form-control">
					</div>
					<div class="row">
						<div class="col-xs-5">
							<div class="form-group">
								<label>省份</label>
								<select class="form-control">
									<option value ="110000">北京</option>
									<option value ="123000">河北</option>
									<option value="600000">四川</option>
									<option value="700000">浙江</option>
								</select>
							</div>
						</div>
						<div class="col-xs-7">
							<div class="form-group">
								<label>城市</label>
								<select class="form-control">
									<option value ="110000">北京</option>
									<option value ="610000">成都</option>
									<option value="712123">杭州</option>
									<option value="321123">上海</option>
								</select>
							</div>
						</div>
					</div>
					<button class="subbtn" type="submit">创建商家账户</button>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
